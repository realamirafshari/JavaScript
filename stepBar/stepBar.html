<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Step Navigation</title>
    <link rel="stylesheet" href="./stepBar.css" />
  </head>
  <body>
    <div class="container">
      <div class="steps">
        <div class="step active"></div>
        <div class="line"></div>
        <div class="step"></div>
        <div class="line"></div>
        <div class="step"></div>
        <div class="line"></div>
        <div class="step"></div>
      </div>
      <div class="buttons">
        <button id="back-btn" disabled>Back</button>
        <button id="next-btn">Next</button>
      </div>
    </div>
    <script src="./stepBar.js"></script>
  </body>
</html>
